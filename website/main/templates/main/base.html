<!DOCTYPE html>
<html lang="de">
    <head>
        <title>{% block title %}Naturbienen.de{% endblock %}</title>
        <meta charset="UTF-8">
        <meta name="description" 
            content="Ein Hobby-Imker aus Hamburg informiert über das Imkern, die Bienen, 
            die Wildbienen und vieles mehr. Wenn Sie sich für das Imkern, Honig oder alles was damit 
            zusammenhängt interessieren sind Sie hier ganz richtig.">
            <!-- Die Beschreibung muss noch verbessert werden! --> 
        <meta name="viewport"
            content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <!-- Stylesheet -->
        <link rel="stylesheet" href="../../static/main/css/styles.css">
        <!-- Fonts Stylesheet -->
        <link rel="stylesheet" href="../../static/main/css/fonts.css">
        <!-- Icon -->
        <link rel="icon" href="../../static/main/images/Icon/Favicon_A1.png" type="image/png">
        <!-- Link Fonts -->
        <script type="text/javascript" src="https://db.onlinewebfonts.com/s/bedb96f9dd7dc1113f0ddb36925913ab?family=Posterama+2001+W04+Bold"></script> <!--Posterama Font Script-->
        <!-- Scripts -->
        <script src="../../static/main/js/imageContainer2.js"></script>
        {% block extra_css %}{% endblock%}
    </head>
<body>
    <header>
        <!-- Header Banner --> 
        <div class="header">
            <img src="../../static/main/images/Icon/New_icon/Naturbienen_black_klein.png" alt="Das Naturbienen, Honig aus Hamburg Logo." class="logo">
            <div class="title">Naturbienen</div>
            <img src="../../static/main/images/Icon/New_icon/Naturbienen_black.png" alt="Das Naturbienen, Honig aus Hamburg Logo." class="logo">
        </div>

        <!-- Navigation Bar -->
        <div class="topnav" id="myTopnav">
            <a href="{% url 'index' %}" {% if active_link == 'index' %}class="active"{% endif %}>Startseite</a>
            <a href="{% url 'waage' %}" {% if active_link == 'waage' %}class="active"{% endif %}>Waage</a>
            <a href="{% url 'biene' %}" {% if active_link == 'biene' %}class="active"{% endif %}>Biene</a>
            <a href="{% url 'wildbiene' %}" {% if active_link == 'wildbiene' %}class="active"{% endif %}>Wildbiene</a>
            <a href="{% url 'honig' %}" {% if active_link == 'shop' %}class="active"{% endif %}>Honig</a>
            <a class="icon" onclick="navBar()">
                <i class="fa fa-bars"></i>
            </a>
        </div>

        <!-- JS Script -->
        <script src="../../static/main/js/navbar.js"></script>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer id="footer">
        <!-- Bottom NavBar -->
        <div class="bottom-nav">
            <!-- <a href="{% url 'index' %}">Startseite</a> -->
            <a href="{% url 'impressum' %}">Impressum</a> 
            <a href="{% url 'kontakt' %}">Kontakt</a>
            <div class="copyright-container">
                <p class="copyright">&copy; {{ current_year }} Naturbienen. All rights reserved. | www.naturbienen.de</p>
            </div>
            </div>
    </footer>
</body>
</html>
