version: '3.8'

services:
  web:
    build:
      context: ./website
      dockerfile: Dockerfile.prod
    command: gunicorn django_website.wsgi:application --bind 0.0.0.0:8000 
    volumes:
      - static_volume:/home/website/web/staticfiles
      - media_volume:/home/website/web/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  
  db:
    image: postgres:16.2
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  
  nginx:
    build: ./nginx
    volumes:
      # - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/home/website/web/staticfiles
      # - ./website/main/static:/home/website/web/main/static 
      - media_volume:/home/website/web/mediafiles
      # - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - 127.0.0.1:1337:80
      # - "80:80"
      # - "443:443"
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: