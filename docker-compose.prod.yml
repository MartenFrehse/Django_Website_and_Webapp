version: '3.8'

services:
  web:
    build:
      context: ./website
      dockerfile: Dockerfile.prod
    command: gunicorn django_website.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static_volume:/home/website/web/staticfiles
      - media_volume:/home/website/web/mediafiles
    expose:
      - 8000
    env_file:
      - ./.env.prod
    depends_on:
      - db
  db:
    image: postgres:16.2
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.prod.db
  nginx:
    build: ./nginx
    volumes:
      - static_volume:/home/website/web/staticfiles
      - media_volume:/home/website/web/mediafiles
    ports:
      - 1337:80
    depends_on:
      - web


volumes:
  postgres_data:
  static_volume:
  media_volume: